<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheets page</title>
</head>
<body>
    <h1>Запись рабочего времени</h1> 
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Проект</th>                
                <th>Минут потрачено</th>
                <th>Дата записи</th>
                <th>Ссылка на запись</th>

            </tr>
        </thead>
        <tbody>        
                <tr th:each="timesheet : ${timesheets}"> 
                <td><span th:text="${timesheet.id}"></span></td>
                <td><span th:text="${timesheet.projectName}"></span></td>                                            
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span th:text="${timesheet.minutes}"></span></td>
                <td><span th:text="${timesheet.createdAt}"></span></td>
                <td><a th:href="@{'/timesheets/{id}'(id=${timesheet.id})}">Перейти к записи</a></td>
                <td><a th:href="@{'/projects/{id}'(id=${timesheet.projectId})}">Перейти к проекту</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
